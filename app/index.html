<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> -->
</head>

<body>



    <!-- Welcome/ Homepage -->
    <main id="chatcontainer" class="mainmenupage">

        <section class="mainmenu hide-page-page">

            <header>
                <h1>That Guy's Chatroom</h1>
            </header>

            <div class="homepage">
                <form id="login-form">
                    <input type="text" id="login-input" placeholder="Create a Username">
                    <button type="submit">Submit</button>
                </form>
            </div>

        </section>



        <!-- Chatroom page -->
        <section class="chatroom hide-page">
            <h3>The Conversation</h3>
            <div id="chatwindow">

                <div class="chatroom-title">

                </div>

            </div>
            <aside id="activeusers">
            </aside>


            <span id="chatscreen">
  <!-- <input class="chatinput" action="index.html" placeholder method="post"> -->
</span>

            <div class="">
                <!-- Text input to appear in output window -->
                <input id="chatinput" action="index.html" type="text" placeholder="Let's Chat!!!">
                <button type="submit">Post</button>
            </div>



        </section>

    </main>

    <footer>&copyThat Guy</footer>
    <script src="./app.js"></script>
</body>

</html>
